<div class="w-full fixed top-0 z-20 bg-white p-4">
  <div class="flex">
    <div class="w-40 mr-2">
      <button class="bg-red-500 p-2" [class.!bg-gray-500]="loading">
        <label for="file-input" class="w-full block cursor-pointer p-4">
          {{ loading ? "Ładowanie" : "Wybierz dziennik zdarzeń" }}
        </label>
      </button>

      <input
        id="file-input"
        class="sr-only"
        type="file"
        (change)="onFileInput($event)"
      />

      <button class="bg-red-500 mt-2 w-full" (click)="changeMode()">
        {{ mode === "single" ? "S" : "M" }}
      </button>
    </div>
    <div *ngIf="mode === 'single'" class="w-3/6 p-2">
      <p>Obiekty</p>
      <div class="flex flex-wrap">
        <div
          *ngFor="let obj of objects; let index = index"
          class="p-2 m-2 bg-gray-400 flex-1 cursor-pointer"
          [class.!bg-green-400]="obj[1]"
          (click)="onObjectChange(index)"
        >
          {{ obj[0] }}
        </div>
      </div>
    </div>

    <div class="w-3/6 border-l-2 border-gray-600 p-2 flex-1">
      <p>Typy obiektów</p>
      <div class="flex flex-wrap">
        <div
          *ngFor="let type of types; let index = index"
          class="p-2 m-2 bg-gray-400 flex-1 cursor-pointer"
          [class.!bg-blue-400]="type[1]"
          (click)="onTypeChange(index)"
        >
          {{ type[0] }}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="w-screen h-screen bg-gray-300" #graph></div>
